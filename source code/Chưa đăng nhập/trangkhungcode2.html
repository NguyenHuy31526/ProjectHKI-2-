<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="3HKT">
    <meta name="keywords" content="Trang hỗ trợ học tập cho sinh viên công nghệ thông tin">
    <title>Khung code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to top right,
                    #e0f7fa,
                    #80d0c7,
                    #00bcd4,
                    #26a69a,
                    #4db6ac,
                    #80deea,
                    #b2ebf2,
                    #c1f4f1,
                    #b2dfdb,
                    #64b5f6,
                    #81d4fa,
                    #b3e5fc);
            color: #333;
        }

        .logo-text {
            font-family: 'Poppins', sans-serif;
            /* Kiểu chữ hiện đại */
            font-size: 3rem;
            /* Kích thước chữ lớn hơn */
            font-weight: bold;
            /* Chữ đậm */
            text-transform: uppercase;
            /* Viết hoa */
            letter-spacing: 3px;
            /* Khoảng cách rộng giữa các chữ */
            background: #069a32;
            /* Hiệu ứng chuyển màu */
            -webkit-background-clip: text;
            /* Chỉ áp dụng gradient cho chữ */
            -webkit-text-fill-color: transparent;
            /* Làm chữ trong suốt để lộ gradient */
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3);
            /* Đổ bóng */
            animation: glow 2s infinite;
            /* Hiệu ứng phát sáng */
            position: relative;
            display: inline-block;
        }

        header {
            display: flex;
            padding: 20px;
            background: linear-gradient(to right, #89c2fb, #228b91, #00509e);
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }



        header h1 {
            font-size: 2em;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background: #fff;
            border-top: 3px solid #0066cc;
            border-bottom: 3px solid #0066cc;
            padding: 10px 0;
        }

        nav li {
            margin: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #0066cc;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: linear-gradient(90deg, #0066cc, #00509e);
            color: #fff;
            border-radius: 5px;
        }

        form {
            margin-top: 5px;
            margin-left: 5px;
        }

        .middle {
            max-width: 1200px;
            margin: 50px auto;
            background-color: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        .middle_left,
        .middle_right {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .middle_left {
            width: 300px;
            margin-right: 20px;
            padding: 15px;
        }

        .middle_right {
            flex-grow: 1;
            padding: 20px;
        }

        .middle_left_top {
            background: linear-gradient(to right, #89c2fb, #228b91, #00509e);
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .menu1 {

            margin-bottom: 20px;

        }

        h3 {

            font-size: 1.4em;
            color: #0066cc;
        }

        .box {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f0f0f0;
            font-family: Consolas, "Courier New", monospace;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
            resize: none;
            outline: none;
            overflow-y: auto;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .menu2 {
            display: flex;
            gap: 15px;
            justify-content: space-between;
        }

        button {
            color: #fff;
            background: linear-gradient(to right, #89c2fb, #228b91, #00509e);
            height: 50px;
            width: 120px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #00509e;
        }

        select {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            width: 100%;
            border: 1px solid #ccc;
        }

        select:focus {
            border-color: #0066cc;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-text">
            <pre>3HKT   </pre>
        </div>
        <h1>Khung Code</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="../Trangchu.html">Trang chủ</a></li>
                <li><a href="Trangthuvientailieu2.html">Thư viện</a></li>
                <li><a href="trangdiendan2.html">Diễn đàn</a></li>
                <li><a href="tranglichhoc2.html">Lịch học</a></li>
                <li><a href="trangkhungcode2.html">Khung code</a></li>
              </ul>
        </nav>
        <div class="middle">
            <div class="middle_left">
                <div class="middle_left_top">Bài tập</div>
                <div class="menu1">
                    <form>
                        <h3>Chọn bài tập để mở:</h3>
                        <input type="file" name="Chọn tệp">
                    </form>
                </div>
            </div>
            <div class="middle_right">
                <div class="menu1">
                    <h3>Ngôn ngữ:</h3>
                    <select>
                        <option value="">C++</option>
                        <option value="">HTML</option>
                        <option value="">JAVA</option>
                        <option value="">PHP</option>
                        <option value="">C#</option>
                        <option value="">JAVASCRIPT</option>
                        <option value="">PYTHON</option>
                        <option value="">PASCAL</option>
                    </select>
                </div>
                <br>
                <textarea class="box"></textarea>
                <div class="menu2">
                    <button>RUN CODE</button>
                    <button>SAVE</button>
                    <button>SUBMIT</button>
                </div>
            </div>
        </div>
    </main>
    <footer
        style="padding: 30px ; background: linear-gradient(to right, #89c2fb, #228b91, #00509e); color: #d9e6f2; margin-top: 20px;">
        <h4 style="text-align: center;">Mỗi giây phút học tập hôm nay là một khoản đầu tư cho sự thành công của bạn
            trong tương lai.</h4>
    </footer>
</body>

</html>
