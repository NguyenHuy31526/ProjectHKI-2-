<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff,#43ffff, #a29bfe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2d3436;
        }

        form {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        form label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #636e72;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dfe6e9;
            border-radius: 5px;
            font-size: 16px;
            color: #2d3436;
        }

        form input:focus {
            outline: none;
            border-color: #0984e3;
            box-shadow: 0 0 4px rgba(9, 132, 227, 0.4);
        }

        form button {
            width: 100%;
            padding: 10px;
            background: #0984e3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        form button:hover {
            background: #74b9ff;
        }

        form button:focus {
            outline: none;
        }

        form h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #2d3436;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h1>Đăng nhập</h1>
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Nhập tên đăng nhập">

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Nhập mật khẩu">

        <button type="button" onclick="handleLogin()">Đăng nhập</button>
        <div id="error" class="error"></div>
        <button type="button" onclick="vaotrangdangky()">Đăng ký tài khoản mới</button>
    </form>

    <script>
        // Tên đăng nhập và mật khẩu mẫu
        

        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            if (username === 'admin' && password === '123456') {
                // Chuyển hướng đến trang chủ 2
                window.location.href = "Trangchu2.html";
            } else {
                // Hiển thị thông báo lỗi
                errorDiv.textContent = "Sai thông tin đăng nhập. Vui lòng thử lại.";
            }
        }
        // vào trang đăng ký
        function vaotrangdangky(){
            window.location.href="trangdangky.html";
        }
    </script>
</body>
</html>
